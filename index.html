                        <a-entity camera orbit-controls="target: 0 0 0; minDistance: 0.5; maxDistance: 5; initialPosition: 0 2 3"></a-entity>

                        <a-light type="point" color="fad" position="0 5 -5" intensity="5" castShadow="true"></a-light>

                  </a-scene>
